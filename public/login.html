<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HackHire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          boxShadow: {
            'custom': '0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1)',
          },
          animation: {
            'gradient': 'gradient 15s ease infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': {
                'background-position': '0% 50%'
              },
              '50%': {
                'background-position': '100% 50%'
              },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow mb-4">
    <div class="container mx-auto px-4 py-4 flex justify-between">
      <a href="/" class="text-xl font-bold text-primary-600">HackHire</a>
      <div>
        <a href="/hackathons/browse" class="px-4 py-2 rounded text-primary-600 hover:text-primary-800">Browse Hackathons</a>
        <a href="/register" class="px-4 py-2 rounded text-primary-600 hover:text-primary-800">Register</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 flex items-center justify-center flex-grow min-h-[80vh]">
    <div class="max-w-md w-full">
      <!-- Tailwind CSS card with enhanced styling -->
      <div class="bg-white rounded-xl shadow-custom overflow-hidden transform transition-all hover:scale-[1.01]">
        <!-- Header with gradient animation -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 animate-gradient bg-[length:200%_200%]">
          <h1 class="text-2xl font-bold text-white text-center">Welcome Back</h1>
          <p class="text-blue-100 text-center mt-2">Sign in to access your HackHire account</p>
        </div>
        
        <!-- Login form -->
        <div class="p-6">
          <div id="error-container" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded"></div>
          
          <div class="flex gap-4 mb-4">
            <button id="company-tab" class="flex-1 text-center py-2 px-4 rounded-md bg-blue-100 text-blue-700 font-medium border-b-2 border-blue-500">
              Company
            </button>
            <button id="applicant-tab" class="flex-1 text-center py-2 px-4 rounded-md text-gray-600 font-medium">
              Applicant
            </button>
          </div>
          
          <form id="login-form" action="/login" method="POST" class="space-y-4">
            <input type="hidden" name="userType" id="userType" value="company">
            
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" name="username" id="username" required
                  class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 border">
              </div>
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="password" name="password" id="password" required
                  class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 border">
              </div>
            </div>
            
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                  Remember me
                </label>
              </div>
              
              <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                Forgot your password?
              </a>
            </div>
            
            <div>
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Sign in
              </button>
            </div>
          </form>
          
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">
                  Or continue with
                </span>
              </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.022A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.291 2.747-1.022 2.747-1.022.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.917.678 1.847 0 1.335-.012 2.415-.012 2.741 0 .267.18.578.688.48C17.139 18.163 20 14.418 20 10 20 4.477 15.523 0 10 0z" clip-rule="evenodd" />
                  </svg>
                </a>
              </div>
              
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84" />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex justify-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-8 py-4">
    <div class="container mx-auto px-4">
      <p class="text-center text-gray-500">&copy; 2023 HackHire</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companyTab = document.getElementById('company-tab');
      const applicantTab = document.getElementById('applicant-tab');
      const userTypeInput = document.getElementById('userType');
      const loginForm = document.getElementById('login-form');
      
      // Tab switching
      companyTab.addEventListener('click', () => {
        companyTab.classList.add('bg-blue-100', 'text-blue-700', 'border-b-2', 'border-blue-500');
        companyTab.classList.remove('text-gray-600');
        applicantTab.classList.remove('bg-blue-100', 'text-blue-700', 'border-b-2', 'border-blue-500');
        applicantTab.classList.add('text-gray-600');
        userTypeInput.value = 'company';
        loginForm.action = '/login/company';
      });
      
      applicantTab.addEventListener('click', () => {
        applicantTab.classList.add('bg-blue-100', 'text-blue-700', 'border-b-2', 'border-blue-500');
        applicantTab.classList.remove('text-gray-600');
        companyTab.classList.remove('bg-blue-100', 'text-blue-700', 'border-b-2', 'border-blue-500');
        companyTab.classList.add('text-gray-600');
        userTypeInput.value = 'applicant';
        loginForm.action = '/login/applicant';
      });
      
      // Set default form action
      loginForm.action = '/login/company';
      
      // Check for error message in URL params
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error');
      if (errorMessage) {
        const errorContainer = document.getElementById('error-container');
        errorContainer.textContent = decodeURIComponent(errorMessage);
        errorContainer.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
