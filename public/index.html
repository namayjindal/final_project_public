<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackHire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Simple navigation -->
  <nav class="bg-white shadow mb-4">
    <div class="container mx-auto px-4 py-4 flex justify-between">
      <a href="/" class="text-xl font-bold text-blue-600">HackHire</a>
      <div>
        <a href="/hackathons/create" class="px-4 py-2 rounded text-blue-600 hover:text-blue-800">Create Hackathon</a>
        <a href="/hackathons/company" class="px-4 py-2 rounded text-blue-600 hover:text-blue-800">View Hackathons</a>
        <a href="/hackathons/browse" class="px-4 py-2 rounded text-blue-600 hover:text-blue-800">Browse Hackathons</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4">
    <div class="max-w-5xl mx-auto text-center py-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-6">Welcome to HackHire</h1>
      <p class="text-lg text-gray-600 mb-8">
        A platform for companies to host virtual hackathons for recruiting developers.
      </p>
      
      <div class="flex justify-center space-x-4">
        <a href="/hackathons/create" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700">
          Create a Hackathon
        </a>
        <a href="/hackathons/company" class="px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-md hover:bg-gray-300">
          View Hackathons
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-8 py-4">
    <div class="container mx-auto px-4">
      <p class="text-center text-gray-500">&copy; 2023 HackHire</p>
    </div>
  </footer>
</body>
</html>
